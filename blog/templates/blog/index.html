{% extends "blog\base.html" %}

{% block content %}
<h1>This is George's Django Blog</h1>
<h2>
{% if post_list %}
	{% for post in post_list %}
		<li><a href="{% url 'blog:post' post.id %}">{{ post.subject }}</a></li>
	{% endfor %}
{% else %}
	No posts are available.
{% endif %}
</h2>
{% endblock content %}
